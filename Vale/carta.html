<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 1s ease, opacity 1s ease;
        }

        .hidden-message {
            display: none;
            opacity: 0;
            transform: translateY(-20px);
        }

        .container img {
            max-width: 100%;
            border-radius: 10px;
            height: 500px;
        }

        .container button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #dd1c1c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .container button:hover {
            background-color: #797979;
        }

        .show-message {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.pinimg.com/236x/37/7c/43/377c431c2360037c998e4a3c20a24c4d.jpg" alt="Imagen representativa">
        <button id="showMessageBtn">Ver carta</button>
        <div id="message" class="hidden-message">
            <p> Vale</p>
            <p>Todo va a estar bien amorcito :$ no olvides lo mucho que te admiro y lo fuerte que sos</p>
            <p>Con mucho cari√±o,<br>Nacho</p>
        </div>
    </div>

    <script>
        const showMessageBtn = document.getElementById('showMessageBtn');
        const message = document.getElementById('message');

        showMessageBtn.addEventListener('click', function() {
            message.classList.add('show-message');
            message.classList.remove('hidden-message');
        });
    </script>
</body>
</html>
